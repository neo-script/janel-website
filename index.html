<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Animals ðŸŽˆ</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    #balloon-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6ec7;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 9999;
    }

    #balloon-btn:hover {
      background: #ff1493;
    }

    #balloon-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: 0; /* spawn instantly at bottom */
      width: 150px;
      height: auto;
      cursor: pointer;
      pointer-events: all;
      user-select: none;
      will-change: transform;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-name: floatUp;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-2deg);
      }
      50% {
        transform: translateY(-20px) rotate(2deg);
      }
      100% {
        transform: translateY(-110vh) rotate(-2deg);
      }
    }
  </style>
</head>
<body>

  <button id="balloon-btn">ðŸŽˆ Balloons</button>
  <div id="balloon-container"></div>

  <script>
    const balloonBtn = document.getElementById("balloon-btn");
    const container = document.getElementById("balloon-container");

    balloonBtn.addEventListener("click", () => {
      spawnBalloon();
    });

    function spawnBalloon() {
      const balloon = document.createElement("img");
      balloon.classList.add("balloon");

      // 50/50 random image selection
      if (Math.random() < 0.5) {
        balloon.src = "https://cdn.inspireuplift.com/uploads/images/seller_products/30041/1705982590_Piglet_1.png";
      } else {
        balloon.src = "https://i.postimg.cc/tT7RpmG2/image.png";
      }

      const maxLeft = window.innerWidth - 150;
      balloon.style.left = Math.random() * maxLeft + "px";

      // Normal float speed: 4000â€“7000 ms
      const duration = 4000 + Math.random() * 3000;
      balloon.style.animationDuration = duration + "ms";

      container.appendChild(balloon);

      balloon.addEventListener("animationend", () => {
        balloon.remove();
      });

      balloon.addEventListener("click", () => {
        balloon.remove();
      });
    }
  </script>
</body>
</html>
